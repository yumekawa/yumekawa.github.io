<!DOCTYPE html>
<html><head>
<title id="title">神様は乗り越えられる试练しか与えない.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex,nofollow">
	<meta name="GOOGLEBOT" content="noindex,nofollow">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<script>
	setInterval(function(){
			var tag = document.getElementById('title');
			var content = tag.innerText; 
			var firstStr = content.charAt(0);
			var surplue = content.substring(1, content.length);
			var new_content = surplue + firstStr; 
			tag.innerText = new_content;
		}, 700);
	</script>
<style>
/*隐藏滚动条*/
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
body::-webkit-scrollbar {
    display: none;
}
/*跨域跳转隐藏top*/
iframe {
    display: block;
}
</style>
</head>
<body>
<iframe id="top" src="./top.html" width="100%" height="100%" frameborder="0" style="margin:0;"></iframe>
<iframe id="home" src="./home.html" width="100%" height="100%" frameborder="0" style="margin:0;"></iframe>
<script>
window.addEventListener('message', function(event) {
    if (event.data === 'navigateToHome') {
        document.getElementById('home').style.display = 'block';
        document.querySelector('iframe[src="./top.html"]').style.display = 'none';
    }
});
</script>
</html>
